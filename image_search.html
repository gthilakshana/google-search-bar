    <title>Image Search</title>

<body class="body">
    <header class=header>
        <div class="nav-bar">
            <a href="index.html">Search</a>
            <a href="image_search.html">Image Search</a>
            <a href="advanced_search.html">Advanced Search</a>

    <section class="body-content">
        <section id="logo">
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Search Logo">

                </div>
            </form>
        </section>
    </section>
